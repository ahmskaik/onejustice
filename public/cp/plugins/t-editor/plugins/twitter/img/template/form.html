<form action="#" class="form-horizontal">
    <div class="col-xs-12">
        <div class="form-group">
            <label class="control-label">Paste the link here</label>
            <div class="input-append">
                <input class="form-control" id="inpURL" placeholder="Paste link here" type="text">
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group">
            <label class="control-label">Preview</label>
            <div class="input-append">
                <div id='preview' style="text-align: center;"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 text-right">
        <button id="insert" class="btn btn-primary insert">insert</button>
        <button id="cancel" class="btn btn-default insert">cancel</button>
    </div>
</form>
